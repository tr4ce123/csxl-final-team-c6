<mat-card class="content" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Pending Applicants</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="applicants" multiTemplateDataRows>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.user.first_name }} {{ element.user.last_name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="major">
        <th mat-header-cell *matHeaderCellDef>Major</th>
        <td mat-cell *matCellDef="let element">{{ element.major }}</td>
      </ng-container>
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let element">{{ element.year }}</td>
      </ng-container>
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; flex-direction: row-reverse">
            <button
            mat-icon-button
            aria-label="expand row"
            (click)="
              expandedElement = expandedElement === element ? null : element;
              $event.stopPropagation()
            ">
            <mat-icon *ngIf="expandedElement === element"
              >keyboard_arrow_up</mat-icon
            >
            <mat-icon *ngIf="expandedElement !== element"
              >keyboard_arrow_down</mat-icon
            >
          </button>
        </div>
        </td>
      </ng-container>
      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="columnsToDisplayWithExpand.length">
          <div
            class="example-element-detail"
            [@detailExpand]="
              element === expandedElement ? 'expanded' : 'collapsed'
            ">
            <div>
              <p><strong>Email:</strong> {{ 
                element.email
              }}</p>
              <p><strong>Pronouns:</strong> {{ 
                element.pronouns
              }}</p>
              <p *ngIf="element.minor != null"><strong>Minor:</strong> {{ element.minor }}</p>
              <p><strong>Interest:</strong> {{ element.interest }}</p>
              <mat-card-actions>
                <button mat-stroked-button class="accept" (click)="accept(element)">Accept</button>
                <button mat-stroked-button class="reject" (click)="reject(element)">Reject</button>
              </mat-card-actions>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplayWithExpand"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === row"
        (click)="expandedElement = expandedElement === row ? null : row"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row">
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<ng-template #noApplicants>
  <p>No pending applications.</p>
</ng-template>
