<mat-card class="content" appearance="outlined">
  <mat-card-header>
    <div style="display: flex; flex-direction: row; width: 100%">
      <mat-card-title
        >{{ selectedTerm }} Roster</mat-card-title
      >
      <mat-form-field style="margin-left: auto" appearance="outline">
        <mat-label>Select Term</mat-label>
        <mat-select [(value)]="selectedTerm" (selectionChange)="loadMembersForTerm()">
          <mat-option *ngFor="let term of terms" [value]="term">{{ term }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="members" multiTemplateDataRows>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.user.first_name }} {{ element.user.last_name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; flex-direction: row-reverse">
            <button
            mat-icon-button
            *ngIf="element.year != null || element.major != null || element.minor != null || element.description != null"
            aria-label="expand row"
            (click)="
              expandedElement = expandedElement === element ? null : element;
              $event.stopPropagation()
            ">
            <mat-icon *ngIf="expandedElement === element"
              >keyboard_arrow_up</mat-icon
            >
            <mat-icon *ngIf="expandedElement !== element"
              >keyboard_arrow_down</mat-icon
            >
          </button>
        </div>
        </td>
      </ng-container>
      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="columnsToDisplayWithExpand.length">
          <div
            class="example-element-detail"
            [@detailExpand]="
              element === expandedElement ? 'expanded' : 'collapsed'
            ">
            <div>
              <p *ngIf="element.year != null"><strong>Year:</strong> {{ element.year }}</p>
              <p *ngIf="element.major != null"><strong>Major:</strong> {{ element.major }}</p>
              <p *ngIf="element.minor != null"><strong>Minor:</strong> {{ element.minor }}</p>
              <p *ngIf="element.description!= null"><strong>Description:</strong> {{ element.description }}</p>
              <button 
                mat-icon-button color="basic"
                *ngIf="isLeader && element.term == currentTerm"
                (click)="router.navigate(['/organizations', organization.slug, 'edit', element.id])">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplayWithExpand"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === row"
        (click)="expandedElement = expandedElement === row ? null : row"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"></tr>
    </table>
  </mat-card-content>
</mat-card>
